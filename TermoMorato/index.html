<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF Responsivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .pdf-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="pdf-container">
    <iframe src="./termo.pdf" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
